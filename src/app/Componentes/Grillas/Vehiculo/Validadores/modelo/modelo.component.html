
<mat-form-field class="example-full-width">
  <mat-label>Modelo</mat-label>
  <input matInput [formControl]="modelo" [errorStateMatcher]="matcher" (change)="escribiendo()">


  <mat-error *ngIf="modelo.hasError('required')">
    El Modelo es <strong>Requerido</strong>
  </mat-error>

  <mat-error *ngIf="modelo.hasError('minLength')">
    El Modelo debe tener <strong>3 letras minimo</strong>
  </mat-error>


</mat-form-field>
