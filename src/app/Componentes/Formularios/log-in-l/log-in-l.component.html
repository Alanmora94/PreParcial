<form [formGroup]="formulario" (submit)="IniciarS()">
  <h2>Log in</h2>

  <!--<mat-error *ngIf="loginInvalid">
    The username and password were not recognised
  </mat-error>
  -->

  <mat-form-field class="full-width-input">
    <input matInput placeholder="Email" formControlName="email" required [(ngModel)]="_email">
    <mat-error>
      Proporcione un Email Valido
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width-input">
    <input matInput type="password" placeholder="Password" formControlName="pass" required [(ngModel)]="_pass">
    <mat-error>
      Proporcione una password Valida
    </mat-error>
  </mat-form-field>



  <ng-container *ngIf="formulario.valid; else elseTemplate">
    <button type="submit" mat-raised-button color="primary">Login</button>
  </ng-container>
  <ng-template #elseTemplate>
    <button type="submit" mat-raised-button color="primary" disabled>Login</button>
  </ng-template>

</form>
